<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Title</title>
</head>
<script src="js/jquery-1.9.1.min.js"></script>
<body>
    <input type="text" id="testMobile" name="testMobile">
    <input type="button" onclick="display_alert()" value="校验手机号" />
</body>
<script type="text/javascript">
    function display_alert()
    {
        var tm = $("#testMobile").val();
        alert("手机号为："+tm)
        //var exg=/^17[5-8]\d{8}$|^170\d{8}$|^13[0-9]\d{8}$|^15[0-3,5-9]\d{8}$|^18[0-3,5-9]\d{8}$|^147\d{8}$/;
        var exg=/^(13[0-9]|14[5679]|15[0-3,5-9]|16[567]|17[01345678]|18[0-9]|19[189])[0-9]{8}$/;
        if(!exg.test(tm)){
            alert( "手机号码不正确！");
            return;
        }

    }
</script>
</html>
